<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anika's Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id= "login-area";>
        <h2 class="text-center mt-5">Welcome to Anika's Bank</h2>
        <div class="submit-area">
            <h4>Login</h4>
            <form action="">
                <div id="from-group" >
                    <input  class="form-control" type="email" placeholder="email">
                </div>
                <div id="from-group" class="mt-5">
                    <input  class="form-control" type="password" name="" id=""  placeholder="password"> 
                </div>
            </form>
            <button id="login" class="button mt-5"> Enter </button> 
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
               <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
               </div>
            </div>
            <div class="col-md-4">
               <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="crrentWithdraw">00</span></h2>
               </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1250</span></h2>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                     <h4>Deposit</h4>
                     <input class="form-control mt-4" id="depositAmount" type="" placeholder="$ amount you want to deposit">
                     <button id="addDeposit" class="button mt-4"> Deposit </button>
                 </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input class="form-control mt-4" id="withdrawAmount" type="" placeholder="$ amount you want to withdraw">
                    <button id="addwithdraw" class="button mt-4">Withdraw</button>
                </div>
            </div>
             
        </div>
    </div>

    <script>
        //loginbtn
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click",function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none"
                //2nd  page  e jower rastha..
                const transactionArea = document.getElementById("transaction-area");
                transactionArea.style.display = "block";}) //seser brecket na dele kaj korena..

                //deposit button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){

            const depositNumber = getInputNumber("depositAmount");
            // const depositAmount = document.getElementById("depositAmount").value;
            // const depositNumber = parseFloat(depositAmount);

            // const currentDeposit = document.getElementById("currentDeposit").innerText
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;
            // document.getElementById("currentDeposit").innerText = totalDeposit;
           

            // // //current  Balance
            // const currentBalance = document.getElementById("currentBalance").innerText
            // const currentBalanceNumber = parseFloat(currentBalance);
            // const totalBalance = depositNumber + currentBalanceNumber;
            // document.getElementById("currentBalance").innerText = totalBalance;
            updateSpanText ("currentBalance", depositNumber)

            updateSpanText("currentDeposit", depositNumber)
            document.getElementById("depositAmount").value = "";
        })
    function updateSpanText(id, depositNumber){
    const currentBalance = document.getElementById(id).innerText
    const currentBalanceNumber = parseFloat(currentBalance);
    const totalBalance = depositNumber + currentBalanceNumber;
    document.getElementById(id).innerText = totalBalance
}



                //withdraw button event handler

    const withdrawBtn = document.getElementById("addwithdraw")
    withdrawBtn.addEventListener("click",function(){
        const withdrawNumber = getInputNumber("withdrawAmount")
        updateSpanText("currentWithdraw", -1 * withdrawNumber)
        document.getElementById ("withdrawAmount").value = ""
        // const withdrawAmount  = document.getElementById ("withdrawAmount").value;
        // const withdrawNumber  = parseFloat(withdrawAmount)
    
    function getInputNumber(id){
        const amount = document.getElementById (id).value

        const  amountNumber = parseFloat(amount)
        
        return  amountNumber;

    }

    })


         
    </script>            
</body>
</html>
